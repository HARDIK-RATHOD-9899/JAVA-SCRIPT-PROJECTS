<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Intrest</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
    #d{
        height: 500px;
    }
  </style>
    <body>

        <div
            class="d-flex justify-content-center flex-column align-items-center w-50 m-auto"
            id="d">
            <h1>Simple Intrest Calculater</h1>
            <br><br><br>
            <div class="justify-content-evenly d-flex flex-column">
                <h4>Enter the principal amount :</h4>
                <input id="P"/>
                <h4>Enter the rate of interest :</h4>
                <input id="R"/>
                <h4>Enter the time(In Year) :</h4>
                <input id="T"/>
                <br /><br />
                <button onclick="cal()">Calculate Simple Interest</button>
                <div id="result" class="text-center mt-5 border"></div>
            </div>
        </div>
    </body>

    <script>
      function cal() {
        var p = document.getElementById("P").value;
        var t = document.getElementById("T").value;
        var r = document.getElementById("R").value;
        

        var simpleInterest = p * t * r;

        document.getElementById("result").innerHTML = simpleInterest;
      }
    </script>
</html>
