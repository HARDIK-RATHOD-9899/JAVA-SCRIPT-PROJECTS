<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
<link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
    <h1 class="text-center">Movie Ticket Booking Application</h1>
    <div class="d-flex justify-content-center">
        <img src="Inox-Logo.jpg" alt="" class="img-fluid">
    </div>
    <div class="d-flex justify-content-center text-center">
    <form>
        <div class="mb-3">
          <label  class="form-label">Name</label>
          <input type="text" class="form-control text-center" id="name" required>
        </div>
        <div class="mb-3">
          <label  class="form-label">Mobile No</label>
          <input type="number"  class="form-control text-center" id="mobile" required>
        </div>
       
        <div class="form-text">We'll never share your personal details with anyone else.</div>
<br>
        <a href="ind.html"class="btn btn-primary mb-3">Submit</a>
      </form>
    </div>
</div>



  </body>
  <script>
    var a=prompt("Enter Your Name=");
    var b=prompt("Enter Your Mobile No=");

    document.getElementById('name').value=a;
    document.getElementById('mobile').value=b;

   
  </script>
</html>
